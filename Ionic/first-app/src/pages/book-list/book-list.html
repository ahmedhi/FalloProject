<ion-header>
  <ion-navbar>
    <ion-title>BookList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let Book of BookList ; let i = index"
      (click)="onLoadBook(i)"
      [ngClass]="{ 'is-Dispo' : Book.isDis , 'is-InDispo' : !Book.isDis }">
      {{ Book.name }}
    </button>
  </ion-list>
</ion-content>
