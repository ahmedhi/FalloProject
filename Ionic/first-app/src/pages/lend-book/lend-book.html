<ion-header>
  <ion-navbar>
    <button ion-button clear (click)="dismissModal()" >
      Fermer
    </button>
    <ion-title>
      {{ Book.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ Book.name }}
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button
                ion-button 
                full 
                color = "danger"
                [disabled]= "!Book.isDis"
                (click)=" onToggleBook() ">
                Reserver
              </button>
          </ion-col>

          <ion-col>
            <button 
              ion-button 
              full 
              color = "secondary"
              [disabled]= "Book.isDis"
              (click)="onToggleBook()">
              Rendre
            </button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
